<html>
<head></head>
<body>
    {% include 'header.html' %}

<section>
    <div class="container py-5">
        <div class="card bg-dark">
            <div class="card-body">
                <h1 class="font-weight-light text-center py-3" style="color: white;">Contact Us</h1>
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="row pt-3">
                            <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                                <span style="font-size: 30px; color: white;"><i class="fas fa-map-marker-alt"></i> </span>
                            </div>
                            <div class="col-lg-10 col-md-9 col-sm-9">
                                <h3 class="font-weight-light" style="color: white;">Find us at the office</h3>
                                <p style="color: white;">503, SNS Platina,<br>
                                Near VR mall,<br>
                                Surat(Gujarat).</p>  
                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                                <span style="font-size: 30px; color: white;"><i class="fas fa-phone"></i></span>
                            </div>
                            <div class="col-lg-10 col-md-9 col-sm-9">
                                <h3 class="font-weight-light" style="color: white;">Our Contacts</h3>
                                <p style="color: white;">Yash Gami<br>
                                +91 9999888876<br>
                                Surat(Gujarat).</p>  
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <label style="color: white;">Full Name</label>
                                    <input type="text" name="fullname" class="form-control" 
                                    placeholder="Full Name">
                                </div>
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <label style="color: white;">Contact</label>
                                    <input type="text" name="contact" class="form-control" 
                                    placeholder="Contact Number">
                                </div>
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <label style="color: white;">Email ID</label>
                                    <input type="email" name="email" class="form-control" 
                                    placeholder="Email ID">
                                </div>
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <label style="color: white;">Subject</label>
                                    <input type="text" name="subject" class="form-control" 
                                    placeholder="Subject">
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label style="color: white;">Message</label>
                                    <textarea name="message" class="form-control" 
                                    placeholder="Message"></textarea>
                                </div>
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <input type="submit" value="Submit" class="form-control btn btn-primary">
                                </div>
                                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                    <input type="reset" value="Clear" class="form-control btn btn-primary">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

{% if error == "no" %}
<script>
    alert('Your message has been send. We will contact you soon');
    window.location = ('{% url 'contact' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
</script>
{% endif %}
