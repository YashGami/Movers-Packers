{% extends 'admin_base.html' %}
{% block main %}

<div class="card-shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 1px solid black">Unread Queries</h5>
        <div class="container-fluid">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                        <th>Sr no.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in contact %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.emailid}}</td>
                        <td>{{i.contact}}</td>
                        <td><a href="{% url 'view_queries' i.id %}" class="text-secondary"><b>View Details</b></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
