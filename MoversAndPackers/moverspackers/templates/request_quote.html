{% load static %}
{% include 'header.html' %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Request Quote</li>
    </ol>
</nav>

<div class="card-shadow container mb-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 1px solid black">Request Quote</h5><br>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Where do you want the movers & packers service?</label>
                            <input type="text" name="location" class="form-control" placeholder="Where do you want the movers & packers service?">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Where are you shifting?</label>
                            <input type="text" name="shiftingloc" class="form-control" placeholder="Where are you shifting?">
                        </div>
                    </div>    
                    
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Date of Shifting</label>
                            <input type="date" name="shiftingdate" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>What do you want to Shift?</label>
                            <select name="briefitems" class="form-control">
                                <option value="">Select</option>
                                <option value="Vehicle">Vehicle</option>
                                <option value="Household">Household</option>
                                <option value="Electronics">Electronics</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Please mention all the items that you are want to shift</label>
                            <textarea name="items" class="form-control" placeholder="Please mention all the items that you are want to shift"></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Your request has been send. We will contact you soon');
    window.location = ('{% url 'request_quote' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
</script>
{% endif %}
