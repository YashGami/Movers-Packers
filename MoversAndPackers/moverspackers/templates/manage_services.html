{% extends 'admin_base.html' %}
{% block main %}

<div class="card-shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 1px solid black">Manage Service</h5>
        <div class="container-fluid">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                        <th>Sr no.</th>
                        <th>Service Image</th>
                        <th>Title</th>
                        <th>Creation Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in services %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><img src="{{i.image.url}}" width="100" height="100"></td>
                        <td>{{i.title}}</td>
                        <td>{{i.creationdate}}</td>
                        <td><a href="{% url 'edit_service' i.id %}" class="text-secondary"><b>Edit</b></a><br>
                            <a href="{% url 'delete_service' i.id %}" class="text-danger mt-2" 
                            onclick="return confirm('Are you sure?')"><b>Delete</b></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
